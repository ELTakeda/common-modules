register_confirmation:
  body: "<h3>Dear [user:display-name],</h3>\n<p class=\"p1\">We have received a request to register your TakedaID account:</p>\n<p style=\"text-align: center; font-size: 16px;\">&nbsp;<a href=\"mailto:[user:mail]\">[user:mail]</a></p>\n<p class=\"p1\">Click the button below to confirm your registration</p>\n<table class=\"btn btn-primary\" style=\"width: 454px;\" role=\"presentation\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td style=\"width: 452px;\" align=\"left\">\n<table style=\"height: 18px; width: 780px;\" role=\"presentation\" border=\"0\" width=\"260\" cellspacing=\"0\" cellpadding=\"10\">\n<tbody>\n<tr style=\"height: 18px;\">\n<td style=\"width: 213px; height: 18px;\">&nbsp;</td>\n<td style=\"background-color: #1fc61f; color: white; height: 18px; width: 296px;\" align=\"center\"><a style=\"color: white; text-decoration: none;\" href=\"[user:takeda-id-verification-url]\">ACTIVATE YOUR REGISTRATION</a></td>\n<td style=\"width: 203px; height: 18px;\">&nbsp;</td>\n</tr>\n</tbody>\n</table>\n</td>\n</tr>\n</tbody>\n</table>\n<p>If you have trouble accessing the link, please copy this URL and paste it into your browser to activate your registration.</p>\n<p><span style=\"color: black !important; text-decoration: none !important;\">[user:takeda-id-verification-url]</span></p>\n<p class=\"p1\">Activation must be done within the next 24 hours or you must re-register</p>\n<p>Takeda</p>"
  subject: 'Verify your Takeda ID Registration for [site:name]'

forgot_password:
  body: "<h3>Dear [user:display-name],</h3>\n<p class=\"p1\">We have received a request to reset your TakedaID account password:</p>\n<p style=\"text-align: center; font-size: 16px;\"><a href=\"mailto:[user:mail]\">[user:mail]</a></p>\n<p class=\"p1\">Please reset your password by clicking the button below:</p>\n<table class=\"btn btn-primary\" role=\"presentation\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td style=\"width: 452px;\" align=\"left\">\n<table style=\"height: 18px; width: 780px;\" role=\"presentation\" border=\"0\" width=\"260\" cellspacing=\"0\" cellpadding=\"10\">\n<tbody>\n<tr>\n<td style=\"width: 75px;\">&nbsp;</td>\n<td style=\"background-color: #1fc61f; color: white; height: 18px; width: 100px;\" align=\"center\"><a style=\"color: white; text-decoration: none;\" href=\"[user:one-time-login-url]\">RESET PASSWORD</a></td>\n<td style=\"width: 70px;\">&nbsp;</td>\n</tr>\n</tbody>\n</table>\n</td>\n</tr>\n</tbody>\n</table>\n<p>If you have trouble accessing the link, please copy this URL and paste it into your browser to reset your password.</p>\n<p><span style=\"color: black !important; text-decoration: none !important;\">[user:one-time-login-url]</span></p>\n<p>Takeda</p>"
  subject: 'Your Takeda ID Reset Password request for [site:name]'

accepted:
  body: "<h3>Dear [user:display-name],</h3>\n<p class=\"p1\">Your account has been approved, you can log in to the [site:name] website using your TakedaID credentials.</p>\n<p style=\"text-align: center; font-size: 16px;\">&nbsp;<a href=\"mailto:[user:mail]\">[user:mail]</a></p>\n<table class=\"btn btn-primary\" style=\"width: 454px;\" role=\"presentation\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td style=\"width: 452px;\" align=\"left\">\n<table style=\"height: 18px; width: 780px;\" role=\"presentation\" border=\"0\" width=\"260\" cellspacing=\"0\" cellpadding=\"10\">\n<tbody>\n<tr style=\"height: 18px;\">\n<td style=\"width: 213px; height: 18px;\">&nbsp;</td>\n<td style=\"background-color: #1fc61f; color: white; height: 18px; width: 296px;\" align=\"center\"><a style=\"color: white; text-decoration: none;\" href=\"[site:url]\" target=\"_blank\" rel=\"noopener\">LOG IN</a></td>\n<td style=\"width: 203px; height: 18px;\">&nbsp;</td>\n</tr>\n</tbody>\n</table>\n</td>\n</tr>\n</tbody>\n</table>\n<p>If you have trouble accessing the link, please copy this URL and paste it into your browser to enter the website.</p>\n<p><span style=\"color: black !important; text-decoration: none !important;\">[site:url]</span></p>\n<p>Takeda</p>"
  subject: 'Your Takeda ID account has been approved'

rejected:
  body: "<h3>Dear [user:display-name],</h3>\n<p class=\"p1\">We're sorry, the activation of your account has been rejected as we were not able to validate you as a healthcare professional. Please contact Takeda for further assistance.</p>\n<p style=\"text-align: center; font-size: 16px;\"><a href=\"mailto:[username]\">[username]</a></p>\n<p>Takeda</p>"
  subject: 'Sorry, we were unable to activate your account'

langcode: en

